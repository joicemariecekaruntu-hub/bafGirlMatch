<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Paper Doll Scanner</title>
<style>
  body {
    background: linear-gradient(135deg, #ffd1dc, #ffe4e1);
    font-family: 'Arial', sans-serif;
    text-align: center;
    padding: 50px;
  }

  #loveGirlName {
    font-size: 2em;
    margin-top: 20px;
    color: #d6336c;
  }

  button {
    padding: 15px 30px;
    font-size: 1.2em;
    border: none;
    border-radius: 10px;
    background-color: #ff69b4;
    color: #fff;
    cursor: pointer;
    margin-top: 20px;
  }

  button:hover {
    background-color: #ff85c1;
  }

  #loading {
    margin-top: 20px;
    font-size: 1.2em;
    display: none;
  }
</style>
</head>
<body>

<h1>Scan the Paper Doll to Find Who You Love</h1>
<button onclick="scanPaperDoll()">Scan Paper Doll</button>

<div id="loading">Scanning and Matching...</div>
<div id="loveGirlName"></div>

<script>
  // List of girls you love
  const girlsYouLove = ["Alice", "Bella", "Cathy", "Diana", "Eva"];

  function scanPaperDoll() {
    const loadingDiv = document.getElementById('loading');
    const nameDiv = document.getElementById('loveGirlName');

    // Show loading message
    loadingDiv.style.display = 'block';
    nameDiv.innerHTML = '';

    // Disable button during scan
    document.querySelector('button').disabled = true;

    // Simulate scanning and matching process
    setTimeout(() => {
      // Randomly select a girl you love
      const randomIndex = Math.floor(Math.random() * girlsYouLove.length);
      const lovedGirl = girlsYouLove[randomIndex];

      // Display the girl's name
      nameDiv.innerHTML = `The girl you love: <strong>${lovedGirl}</strong>`;
      
      // Hide loading and re-enable button
      loadingDiv.style.display = 'none';
      document.querySelector('button').disabled = false;
    }, 3000); // 3 seconds delay to simulate scanning
  }
</script>

</body>
</html>
